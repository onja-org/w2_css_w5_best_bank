<head>

  <title>BestBank</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <img src="assets/bestbank_logo.png" alt="BestBank Logo">
  </header>
  <nav>
    <ul>

      <li>Payments</li>
